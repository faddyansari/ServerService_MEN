<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fluid UI Forgot Password</title>
    <meta name="Keywords" content="password, beelinks, recover, lost, forgot">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"
        media="all">
    <style>
        body {
            background-color: #eee;
        }

        .text-center {
            text-align: center;
        }

        .valignTop {
            vertical-align: top;
        }

        .valignMid {
            vertical-align: middle;
        }

        #revocerPass {
            background-color: #fff;
            padding: 60px 30px;
        }

        #revocerPass h2 {
            font-weight: bold;
            color: #3974e2;
        }

        .logo {
            display: block;
            margin-bottom: 30px
        }

        .verticalBorderRight {
            border-right: 1px solid #ccc;
        }

        .row.row-eq-height {
            display: table;
            width: calc(100% + 30px);
        }

        .row.row-eq-height .col {
            display: table-cell;
            float: none;
        }

        .hide {
            display: none;
        }
        .show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="clearfix row">
            <div class="col-sm-12 ">
                <div class="alert alert-danger" role="alert">
                    <b>This link has expired</b> For security reasons, password recovery attempts expire after 1 hour. Please
                    <a href="/" class="alert-link">try again</a>.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
