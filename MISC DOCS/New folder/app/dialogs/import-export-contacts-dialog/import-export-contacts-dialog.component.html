<div mat-dialog-title>
	<h3>Import / Export</h3>
</div>

<div mat-dialog-content>
	<form [formGroup]="importExportForm">
		<div class="input-block">
			<input type="file" id="fileInput"
				class="form-control input-sm"
				(change)="selectFile($event)"
				autocomplete="off" name="Import File"
				[formControl]="importExportForm.controls['importFile']">
		</div>
		<b class="text-red" *ngIf="submitted && !(importExportForm.get('importFile').value)">Please choose a file to import</b>
		<b class="text-red" *ngIf="largeFileSize">File upload limit is 5MB</b>
		<b class="text-red" *ngIf="wrongFileType">File must be of type .XLS or .XLSX or .CSV </b>

<div class="mat-dialog-footer clearfix">
	 <mat-dialog-actions>
		<button type="button" class="btn btn-xs bg-blue"
			id="uploadContacts"
			(click)="submitImportContacts()"
			[ngClass]="!fileUploadHandle ? 'disabled' : ''">
			<span>Import</span>
		</button>
		<button type="button" class="btn btn-xs bg-charcoal-light" mat-dialog-close>
