<div mat-dialog-title>
    <h3 class="text-red">Confirmation</h3>
</div>
<div mat-dialog-content>
    <h5>{{msg}}</h5>
</div>
<div class="mat-dialog-footer clearfix">
    <mat-dialog-actions>
        <button class="btn btn-xs bg-blue" mat-dialog-close="ok">
            <span>YES</span>
        </button>
        <button class="btn btn-xs bg-charcoal-light" mat-dialog-close="cancel">
            <span>NO</span>
        </button>
    </mat-dialog-actions>
</div>
