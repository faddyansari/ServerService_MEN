<li class="clearfix" [ngClass]="(viewState == 'OPEN') ? 'active' : ''" (click)="setView('OPEN')">
	<a>
		<h6>Open</h6>
		<span>{{openTicketsCount}}</span>
	</a>
</li>
<li class="clearfix" [ngClass]="(viewState == 'PENDING') ? 'active' : ''" (click)="setView('PENDING')">
	<a>
		<h6>Pending</h6>
		<span>{{pendingTicketsCount}}</span>
	</a>
</li>
<li class="clearfix" [ngClass]="(viewState == 'SOLVED') ? 'active' : ''" (click)="setView('SOLVED')">
	<a>
		<h6>Solved</h6>
		<span>{{solvedTicketsCount}}</span>
	</a>
</li>

<li class="clearfix" [ngClass]="(viewState == 'MERGED') ? 'active' : ''" (click)="setView('MERGED')">
	<a>
		<h6>Merged</h6>
		<span>{{groupedTicketsCount}}</span>
	</a>
</li>

<li class="clearfix" [ngClass]="(viewState == 'CLOSED') ? 'active' : ''" (click)="setView('CLOSED')">
	<a>
		<h6>Closed</h6>
		<span>{{closedTicketsCount}}</span>
	</a>
</li>
