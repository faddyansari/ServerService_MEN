	<div class="toolbox clearfix">
        <button class="btn btn-transparent svgOnHover p-9" (click)="toggleFilterDrawer()" *ngIf="activeTab == 'ARCHIVE'">
            <svg class="svg svg-default active">
				<use href="/assets/img/icons/icons-sprite.svg#filter"/>
			</svg>
        </button>
        <div class="searchForm clearfix" [ngClass]="searchForm && searchForm.get('searchValue').value ? 'active' : ''">
            <div class="search-bar">
                <form [formGroup]="searchForm">
                    <div class="input-block m-0">
                        <input type="text" class="form-control input-sm" placeholder="search ...." autocomplete="off"
                            formControlName="searchValue">
                    </div>
                </form>
            </div>
            <div class="search-icon svgOnHover">
                <svg class="svg active">
					<use href="/assets/img/icons/icons-sprite.svg#spy-glass" class="text-theme-gray"/>
				</svg>
            </div>
        </div>
	</div>
    <div class="nav nav-tabs filters clearfix" *ngIf="verified">
        <ul class="clearfix">
            <li [ngClass]="(activeTab == 'INBOX') ? 'active' : ''" (click)="_chatService.setActiveTab('INBOX')">
                <a>
                    <span>INBOX</span>
                    <!-- <span class="badge" *ngIf="(chatList.length < 100)">{{chatList.length}}</span>
                    <span class="badge" *ngIf="(chatList.length >= 100)">99+</span> -->
                </a>
            </li>
            <li [ngClass]="(activeTab == 'ARCHIVE') ? 'active' : ''" (click)="_chatService.setActiveTab('ARCHIVE')">
                <a>
                    <span>ARCHIVE</span>
                    <!-- <span class="badge" *ngIf="(archiveList.length < 100)">{{archiveList.length}}</span>
                    <span class="badge" *ngIf="(archiveList.length >= 100)">99+</span> -->
                </a>
            </li>
        </ul>
    </div>
    <div class="tab-content clearfix">
        <!-- Pre Installation Data List Starts Here -->
        <div class="tab-pane active preInstallation" *ngIf="!verified">
            <div class="list-items clearfix style1">
                <ul class="activateScrollbar clearfix">
                    <li class="item animated flipInX-delay clearfix" *ngFor="let item of [1,2,3,4,5,6,7,8]">
                        <div class="clearfix">
                            <div>
                                <div class="avatar ava-xs">
                                    <div class="nameInitials"></div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Pre Installation Data List Ends Here -->
        <div class="tab-pane active"
            *ngIf="!(loading) && ((activeTab == 'INBOX' && chatList.length > 0) || (activeTab == 'ARCHIVE' && archiveList.length > 0)) && verified">
            <app-chat-list-inbox class="w100" *ngIf="activeTab == 'INBOX'"
                [searchValue]="searchForm.get('searchValue').value"></app-chat-list-inbox>
            <app-chat-list-archive class="w100" *ngIf="activeTab == 'ARCHIVE'"
                [searchValue]="searchForm.get('searchValue').value"></app-chat-list-archive>
        </div>
        <ul class="notAvailable floatToCenter"
            *ngIf="(loading && activeTab == 'ARCHIVE') || (loadingCurrentConversations && activeTab == 'INBOX')">
            <app-preloader type="spin-loader-page"></app-preloader>
        </ul>
        <div class="notAvailable"
            *ngIf="(activeTab == 'INBOX' && chatList.length == 0 && !loadingCurrentConversations)">
            <svg class="svg w-100 h-100 active">
				<use href="/assets/img/icons/icons-sprite.svg#contacts" class="text-gray"/>
			</svg>
            <span>No Chats Available</span>
        </div>
        <div class="notAvailable"
            *ngIf="(activeTab == 'ARCHIVE' && archiveList.length == 0 && archivesSynced && !loading)">
            <svg class="svg w-100 h-100 active">
				<use href="/assets/img/icons/icons-sprite.svg#contacts" class="text-gray"/>
			</svg>
            <span>No Archives Available</span>
        </div>
    </div>
</div>

<app-drawer-filters *ngIf="filterDrawer && activeTab == 'ARCHIVE'" (onFetch)="fetchCalled($event)"
    (onClose)="CloseFilter($event)" [filters]="filters"></app-drawer-filters>
