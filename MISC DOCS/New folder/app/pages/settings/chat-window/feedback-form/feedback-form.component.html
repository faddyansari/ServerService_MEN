<div class="box clearfix animated fadeIn delay-400" id="chatCustomizationComponent" *ngIf="displaySettings">
    <div class="box-body clearfix p-0">
        <div class="row clearfix">
            <div class="col-sm-9 col-md-8 col-xs-12">
                <div class="box-subtitle clearfix">
                    <div>
                        <h5 *ngIf="enableEdit">Editing Fields</h5>
                        <h5 *ngIf="!enableEdit">Add More Fields</h5>
                    </div>
                    <div>
                        <button class="btn btn-xs btn-icon right bg-white svgOnHover" (click)="EnableEdit(!enableEdit)" [ngClass]="(!enableEdit) ? 'border-blue' : 'border-red'">
                            <span>{{(!enableEdit) ? 'Add' : 'Cancel'}}</span>
							<svg class="svg active" [ngClass]="(!enableEdit) ? 'bg-blue' : 'bg-red'">
								<use href="/assets/img/icons/icons-sprite.svg#plus" class="text-white" *ngIf="!enableEdit"/>
								<use href="/assets/img/icons/icons-sprite.svg#cancel" class="text-white" *ngIf="enableEdit"/>
							</svg>
                        </button>
                        <button class="btn btn-xs bg-blue" *ngIf="enableEdit" (click)="SubmitForm()" [disabled]="!CustomFormFields || CustomFormFields.invalid"
                            [ngClass]="(loading) ? 'btnSpinner' : ''">
                            <span>Save</span>
                        </button>
                    </div>
                    <div *ngIf="enableEdit">
                        <form [formGroup]="feedBackSettings">
                            <div id="feedbackRequired">
                                <div class="pretty p-svg p-fill p-smooth m-0">
                                    <input type="checkbox" checked formControlName="feedbackRequired">
                                    <div class="state svgOnHover">
                                        <svg class="svg svg-icon active">
											<use href="/assets/img/icons/icons-sprite.svg#ok" class="text-white"/>
										</svg>
                                        <label>Feedback Required</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="customFieldDesigner" *ngIf="enableEdit">
                    <!-- Draggable Area -->
                    <ul class="activateScrollbar clearfix form-element list-items clearfix style5">
                        <li class="item notif clearfix ch" id="checkbox" (dragstart)="drag($event)" draggable="true">
                            <div>
                                <div class="svgOnHover">
                                    <svg class="svg w-40 h-40 svg-default" draggable="false">
										<use href="/assets/img/icons/icons-sprite.svg#checkbox-field" draggable="false"/>
									</svg>
									<svg class="svg w-40 h-40 colored" draggable="false">
										<use href="/assets/img/icons/icons-sprite.svg#checkbox-field-colored" draggable="false"/>
									</svg>
                                    <b>CHECKBOX</b>
                                </div>
                            </div>
                        </li>
                        <li class="item notif clearfix" id="radio" (dragstart)="drag($event)" draggable="true">
                            <div>
                                <div class="svgOnHover">
                                    <svg class="svg w-40 h-40 svg-default" draggable="false">
										<use href="/assets/img/icons/icons-sprite.svg#radio-field" draggable="false"/>
									</svg>
									<svg class="svg w-40 h-40 colored" draggable="false">
										<use href="/assets/img/icons/icons-sprite.svg#radio-field-colored" draggable="false"/>
									</svg>
                                    <b>RADIO FIELD</b>
                                </div>
                            </div>
                        </li>
                        <li class="item notif clearfix in" id="textbox" (dragstart)="drag($event)" draggable="true">
                            <div>
                                <div class="svgOnHover">
                                    <svg class="svg w-40 h-40 svg-default" draggable="false">
										<use href="/assets/img/icons/icons-sprite.svg#input-field" draggable="false"/>
									</svg>
									<svg class="svg w-40 h-40 colored" draggable="false">
										<use href="/assets/img/icons/icons-sprite.svg#input-field-colored" draggable="false"/>
									</svg>
                                    <b>INPUT FIELD</b>
                                </div>
                            </div>
                        </li>
                        <li class="item notif clearfix dd" id="dropdown" (dragstart)="drag($event)" draggable="true">
                            <div>
                                <div class="svgOnHover">
									<svg class="svg w-40 h-40 svg-default" draggable="false">
										<use href="/assets/img/icons/icons-sprite.svg#select-field" draggable="false"/>
									</svg>
									<svg class="svg w-40 h-40 colored" draggable="false">
										<use href="/assets/img/icons/icons-sprite.svg#select-field-colored" draggable="false"/>
									</svg>
                                    <b>SELECT FIELD</b>
                                </div>
                            </div>
                        </li>
                    </ul>

                    <!-- Droppable Area -->
                    <div class="activateScrollbar clearfix form-items list-items clearfix style5 droppable-area" [formGroup]="CustomFormFields" (drop)="drop($event)"
                        (dragover)="allowDrop($event)" (dragleave)="DragLeave($event)">
                        <div formArrayName="fields" *ngIf="CustomFormFields.value && CustomFormFields.value.fields && CustomFormFields.value.fields.length">
                            <div class="item notif clearfix" [formGroupName]="i" *ngFor="let field of GetFields(); let i = index;" [ngClass]="((selectedIndex == i) && (selectedIndex !== -1)) ? 'active' : ((selectedIndex !== i) && (selectedIndex !== -1)) ? 'disabled' : ''">
                                <div id="checkbox" *ngIf="field.get('elementType').value == 'checkbox'">
                                    <div>
                                        <div class="avatar ava-md bg-transparent">
                                            <div class="nameInitials svgOnHover">
                                                <svg class="svg w-40 h-40 svg-default">
													<use href="/assets/img/icons/icons-sprite.svg#checkbox-field"/>
												</svg>
												<svg class="svg w-40 h-40 colored">
													<use href="/assets/img/icons/icons-sprite.svg#checkbox-field-colored"/>
												</svg>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="info">
                                        <div class="input-block">
                                            <label>
                                                <span class="ellipsis">{{field.get('label').value}}</span>
                                            </label>
                                            <div class="pretty p-svg p-fill p-smooth m-0">
                                                <input type="checkbox">
                                                <div class="state svgOnHover">
                                                    <svg class="svg svg-icon active">
														<use href="/assets/img/icons/icons-sprite.svg#ok" class="text-white"/>
													</svg>
                                                    <label>{{field.get('elementType').value}}</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="actions" *ngIf="!field.get('default').value">
                                        <button type="button" class="btn btn-transparent svgOnHover tooltip top" (click)="SetEdit(i)">
                                            <svg class="svg svg-blue active">
												<use href="/assets/img/icons/icons-sprite.svg#edit"/>
											</svg>
											<span class="tooltip-inner">Edit</span>
                                        </button>
                                        <button type="button" class="btn btn-transparent svgOnHover tooltip top" [disabled]="field.get('mandatory').value" (click)="DeleteField(i)">
                                            <svg class="svg svg-default">
												<use href="/assets/img/icons/icons-sprite.svg#delete"/>
											</svg>
											<svg class="svg colored">
												<use href="/assets/img/icons/icons-sprite.svg#delete-colored"/>
											</svg>
                                            <span class="tooltip-inner">Delete</span>
                                        </button>
                                        <button class="btn btn-transparent svgOnHover tooltip top" (click)="OrderUp(i)">
                                            <svg class="svg svg-blue active">
												<use href="/assets/img/icons/icons-sprite.svg#reorder-ascending"/>
											</svg>
											<span class="tooltip-inner">Swap Up</span>
                                        </button>
                                        <button class="btn btn-transparent svgOnHover tooltip top" (click)="OrderDown(i)">
                                            <svg class="svg svg-blue active">
												<use href="/assets/img/icons/icons-sprite.svg#reorder-descending"/>
											</svg>
											<span class="tooltip-inner">Swap Down</span>
                                        </button>
                                    </div>
                                </div>
                                <div id="radio" *ngIf="field.get('elementType').value == 'radio'">
                                    <div>
                                        <div class="avatar ava-md bg-transparent">
                                            <div class="nameInitials svgOnHover">
                                                <svg class="svg w-40 h-40 svg-default">
													<use href="/assets/img/icons/icons-sprite.svg#radio-field"/>
												</svg>
												<svg class="svg w-40 h-40 colored">
													<use href="/assets/img/icons/icons-sprite.svg#radio-field-colored"/>
												</svg>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="info">
                                        <div class="input-block">
                                            <label>
                                                <span class="ellipsis">{{field.get('label').value}}</span>
                                            </label>
                                            <div class="pretty p-default p-round m-0">
                                                <input type="radio" checked name="radiobtn">
                                                <div class="state">
                                                    <label>{{field.get('elementType').value}}</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="actions" *ngIf="!field.get('default').value">
                                        <button type="button" class="btn btn-transparent svgOnHover tooltip top" (click)="SetEdit(i)">
                                            <svg class="svg svg-blue active">
												<use href="/assets/img/icons/icons-sprite.svg#edit"/>
											</svg>
											<span class="tooltip-inner">Edit</span>
                                        </button>
                                        <button type="button" class="btn btn-transparent svgOnHover tooltip top" [disabled]="field.get('mandatory').value" (click)="DeleteField(i)">
                                            <svg class="svg svg-default">
												<use href="/assets/img/icons/icons-sprite.svg#delete"/>
											</svg>
											<svg class="svg colored">
												<use href="/assets/img/icons/icons-sprite.svg#delete-colored"/>
											</svg>
                                            <span class="tooltip-inner">Delete</span>
                                        </button>
                                        <button class="btn btn-transparent svgOnHover tooltip top" (click)="OrderUp(i)">
                                            <svg class="svg svg-blue active">
												<use href="/assets/img/icons/icons-sprite.svg#reorder-ascending"/>
											</svg>
											<span class="tooltip-inner">Swap Up</span>
                                        </button>
                                        <button class="btn btn-transparent svgOnHover tooltip top" (click)="OrderDown(i)">
                                            <svg class="svg svg-blue active">
												<use href="/assets/img/icons/icons-sprite.svg#reorder-descending"/>
											</svg>
											<span class="tooltip-inner">Swap Down</span>
                                        </button>
                                    </div>
                                </div>
                                <div id="text" *ngIf="field.get('elementType').value == 'text'">
                                    <div>
                                        <div class="avatar ava-md bg-transparent">
                                            <div class="nameInitials svgOnHover">
                                                <svg class="svg w-40 h-40 svg-default" draggable="false">
													<use href="/assets/img/icons/icons-sprite.svg#input-field" draggable="false"/>
												</svg>
												<svg class="svg w-40 h-40 colored" draggable="false">
													<use href="/assets/img/icons/icons-sprite.svg#input-field-colored" draggable="false"/>
												</svg>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="info">
                                        <div class="input-block m-b-0">
                                            <label>
                                                <span class="ellipsis">{{field.get('label').value}}</span>
                                            </label>
                                            <textarea type="text" class="form-control input-xs m-b-0"></textarea>
                                        </div>
                                    </div>
                                    <div class="actions" *ngIf="!field.get('default').value">
                                        <button type="button" class="btn btn-transparent svgOnHover tooltip top" (click)="SetEdit(i)">
                                            <svg class="svg svg-blue active">
												<use href="/assets/img/icons/icons-sprite.svg#edit"/>
											</svg>
											<span class="tooltip-inner">Edit</span>
                                        </button>
                                        <button type="button" class="btn btn-transparent svgOnHover tooltip top" [disabled]="field.get('mandatory').value" (click)="DeleteField(i)">
                                            <svg class="svg svg-default">
												<use href="/assets/img/icons/icons-sprite.svg#delete"/>
											</svg>
											<svg class="svg colored">
												<use href="/assets/img/icons/icons-sprite.svg#delete-colored"/>
											</svg>
                                            <span class="tooltip-inner">Delete</span>
                                        </button>
                                        <button class="btn btn-transparent svgOnHover tooltip top" (click)="OrderUp(i)">
                                            <svg class="svg svg-blue active">
												<use href="/assets/img/icons/icons-sprite.svg#reorder-ascending"/>
											</svg>
											<span class="tooltip-inner">Swap Up</span>
                                        </button>
                                        <button class="btn btn-transparent svgOnHover tooltip top" (click)="OrderDown(i)">
                                            <svg class="svg svg-blue active">
												<use href="/assets/img/icons/icons-sprite.svg#reorder-descending"/>
											</svg>
											<span class="tooltip-inner">Swap Down</span>
                                        </button>
                                    </div>
                                </div>
                                <div id="dropdown" *ngIf="field.get('elementType').value == 'dropdown'">
                                    <div>
                                        <div class="avatar ava-md bg-transparent">
                                            <div class="nameInitials svgOnHover">
                                                <svg class="svg w-40 h-40 svg-default">
													<use href="/assets/img/icons/icons-sprite.svg#select-field"/>
												</svg>
												<svg class="svg w-40 h-40 colored">
													<use href="/assets/img/icons/icons-sprite.svg#select-field-colored"/>
												</svg>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="info">
                                        <div class="input-block m-b-0">
                                            <label>
                                                <span class="ellipsis">{{field.get('label').value}}</span>
                                            </label>
                                            <div class="sel style1 sel-xs">
                                                <select class="form-control input-xs m-b-0">
                                                    <option value="{{option.value}}" *ngFor="let option of field.options">
                                                        {{option.name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="actions" *ngIf="!field.get('default').value">
                                        <button type="button" class="btn btn-transparent svgOnHover tooltip top" (click)="SetEdit(i)">
                                            <svg class="svg svg-blue active">
												<use href="/assets/img/icons/icons-sprite.svg#edit"/>
											</svg>
											<span class="tooltip-inner">Edit</span>
                                        </button>
                                        <button type="button" class="btn btn-transparent svgOnHover tooltip top" [disabled]="field.get('mandatory').value" (click)="DeleteField(i)">
                                            <svg class="svg svg-default">
												<use href="/assets/img/icons/icons-sprite.svg#delete"/>
											</svg>
											<svg class="svg colored">
												<use href="/assets/img/icons/icons-sprite.svg#delete-colored"/>
											</svg>
                                            <span class="tooltip-inner">Delete</span>
                                        </button>
                                        <button class="btn btn-transparent svgOnHover tooltip top" (click)="OrderUp(i)">
                                            <svg class="svg svg-blue active">
												<use href="/assets/img/icons/icons-sprite.svg#reorder-ascending"/>
											</svg>
											<span class="tooltip-inner">Swap Up</span>
                                        </button>
                                        <button class="btn btn-transparent svgOnHover tooltip top" (click)="OrderDown(i)">
                                            <svg class="svg svg-blue active">
												<use href="/assets/img/icons/icons-sprite.svg#reorder-descending"/>
											</svg>
											<span class="tooltip-inner">Swap Down</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div id="droppableZone" class="elements-droppable no-elements no-pointer textClass">
                                <span>Drop Items Here ...</span>
                            </div>
                        </div>
                        <!-- Editing Area -->
                        <div [formGroup]="selectedField" *ngIf="selectedField">
                            <div class="item f-column no-shadow">
                                <div>
                                    <div class="info">
                                        <div class="input-block">
                                            <label>Label</label>
                                            <input formControlName="label" type="text" class="form-control input-sm" placeholder="Label" name="label">
                                        </div>
                                        <div class="input-block">
                                            <label>Field Name</label>
                                            <input formControlName="name" type="text" class="form-control input-sm" placeholder="Field Name" name="field-name">
                                        </div>
                                        <div class="input-block" *ngIf="selectedField.get('elementType').value == 'text'">
                                            <label>PlaceHolder</label>
                                            <input formControlName="placeholder" type="text" class="form-control input-sm" placeholder="placeholder" name="field-placeholder">
                                        </div>
                                        <div class="input-block" *ngIf="selectedField.get('elementType').value == 'checkbox'">
                                            <label>Value</label>
                                            <input formControlName="value" type="text" list='checks' (change)="SetCheckBoxValue($event)" class="form-control input-sm"
                                                placeholder="select default" name="field-value">
                                        </div>
                                        <datalist id="checks">
                                            <option value="{{true}}">
                                            </option>
                                            <option value="{{false}}">
                                            </option>
                                        </datalist>
                                        <div class="input-block">
                                            <div class="pretty p-svg p-fill p-smooth">
                                                <input formControlName="required" type="checkbox" name="field-name">
                                                <div class="state svgOnHover">
                                                    <svg class="svg svg-icon active">
														<use href="/assets/img/icons/icons-sprite.svg#ok" class="text-white"/>
													</svg>
                                                    <label>Required</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="item option-item" formArrayName="options" *ngIf="(selectedField.get('elementType').value  == 'dropdown') || (selectedField.get('elementType').value  == 'radio')">
                                <ng-template ngFor [ngForOf]="GetOptions()" let-option let-i="index">
                                    <div [formGroupName]="i" class="m-b-10">
                                        <div class="info" id="text">
                                            <div class="input-group-xs">
                                                <input formControlName="name" type="text" class="form-control m-b-0" placeholder="Name">
                                                <input [attr.list]="(selectedField.get('elementType').value == 'radio') ? 'checks' : undefined" placeholder="Value"
                                                    (change)="(selectedField.get('elementType').value == 'radio') ? SetCheckBoxValue($event) : undefined" formControlName="value"
                                                    type="text" class="form-control m-b-0">
                                            </div>
                                        </div>
                                        <div class="actions">
                                            <button type="button" class="btn btn-transparent svgOnHover tooltip top" (click)="DeleteOption(i)">
                                                <svg class="svg svg-default">
													<use href="/assets/img/icons/icons-sprite.svg#cancel-circle"/>
												</svg>
												<svg class="svg colored">
													<use href="/assets/img/icons/icons-sprite.svg#cancel-circle-colored"/>
												</svg>
                                                <span class="tooltip-inner">Remove</span>
                                            </button>
                                        </div>
                                    </div>
                                </ng-template>
                                <button type="button" class="btn btn-xs btn-theme" (click)="AddOption()"
                                    *ngIf="(selectedField.get('elementType').value == 'dropdown') || (selectedField.get('elementType').value == 'radio')">
                                    <span>Add More Option</span>
                                </button>
                                <!--
                                <button type="button" class="btn btn-transparent svgOnHover tooltip top"
                                    (click)="SaveField()"
                                    [disabled]="!selectedField.valid"
                                    [ngClass]="(saving) ? 'btnSpinner' : ''">
                                    <svg class="svg svg-green active">
										<use href="/assets/img/icons/icons-sprite.svg#floppy"/>
									</svg>
                                    <span class="tooltip-inner">Save</span>
                                </button>
                                <button type="button" class="btn btn-transparent svgOnHover tooltip top" (click)="Clear()">
                                    <svg class="svg svg-default">
										<use href="/assets/img/icons/icons-sprite.svg#cancel-circle"/>
									</svg>
									<svg class="svg colored">
										<use href="/assets/img/icons/icons-sprite.svg#cancel-circle-colored"/>
									</svg>
                                    <span class="tooltip-inner">Cancel</span>
                                </button>
                                <button class="btn btn-transparent svgOnHover tooltip top" (click)="OrderUp(i)">
                                    <svg class="svg svg-blue active">
										<use href="/assets/img/icons/icons-sprite.svg#reorder-ascending"/>
									</svg>
									<span class="tooltip-inner">Swap Up</span>
                                </button>
                                <button class="btn btn-transparent svgOnHover tooltip top" (click)="OrderDown(i)">
                                    <svg class="svg svg-blue active">
										<use href="/assets/img/icons/icons-sprite.svg#reorder-descending"/>
									</svg>
									<span class="tooltip-inner">Swap Down</span>
                                </button>
                                -->
                            </div>
                            <div class="clearfix m-t-10 p-t-10 b-t-1 border-gray">
                                <button [ngClass]="(saving) ? 'btnSpinner' : ''" (click)="SaveField()" [disabled]="!selectedField.valid" type="button" class="btn btn-xs bg-blue">
                                    <span>Save</span>
                                </button>
                                <button type="button" class="btn btn-xs bg-red" (click)="Clear()">
                                    <span>Cancel</span>
                                </button>
                            </div>
                            <div class="elements-droppable no-elements"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-md-4 col-xs-12">
                <div class="box-subtitle clearfix">
                    <div>
                        <h5>Preview Content</h5>
                    </div>
                </div>
                <div class="activateScrollbar clearfix">
                    <!-- POST CHAT SURVEY -->
                    <form [formGroup]="form">
                        <div class="from-dialogs clearfix"
                            [ngStyle]="(themeSettings) ? {'background-color': themeSettings.dialogBgColor , color : themeSettings.dialogTextColor} : ''">
                            <ul>

                                    </div>
                                    <h6 *ngIf="!enableEdit" class="title-with-border m-0 b-0">{{displaySettings.query1}}
