<div class="box clearfix animated fadeIn delay-400 displaySettings" id="chatCustomizationComponent" *ngIf="displaySettings">
    <div class="box-body clearfix p-0">
        <div class="row clearfix">
            <div class="col-sm-6 col-xs-12">
                <div class="box-subtitle clearfix">
                    <div>
                        <h5>Edit Form Content</h5>
                    </div>
                </div>
                <div class="flex f-row f-wrap f-gap5 m-b-10">
                    <div>
                        <button class="btn btn-sm" [ngClass]="(enableEdit) ? 'bg-red' : 'bg-blue'" (click)="EnableEdit(!enableEdit)">
                            <span>{{(enableEdit) ? 'Cancel' : 'Edit'}}</span>
                        </button>
                    </div>
                    <div>
                        <button class="btn btn-sm bg-blue"
                            (click)="SubmitForm()"
                            [disabled]="form.invalid"
                            [ngClass]="(loading) ? 'btnSpinner' : ''">

                            <span>Save</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12">
                <div class="box-subtitle clearfix">
                    <div>
                        <h5>Preview Content</h5>
                    </div>
                </div>
                <div class="activateScrollbar clearfix">
                    <div class="from-dialogs clearfix">
                        <form [formGroup]="form" [ngStyle]="(themeSettings) ? {'background-color': themeSettings.dialogBgColor , color : themeSettings.dialogTextColor} : ''">
                            <div class="input-block" *ngIf="enableEdit">
                                <textarea type="text" class="fonm-control input-sm no-rad" formControlName="content"></textarea>
                            </div>
                            <h6 *ngIf="!enableEdit" class="title-with-border border-gray">{{displaySettings.content}}</h6>
                            <div class="input-block">
                                <input type="text" id="userName" name="userName" class="form-control input-sm" autocomplete="off" placeholder="Enter Name">
                            </div>
                            <div class="input-block">
                                <input type="email" id="userEmail" name="userEmail" class="form-control input-sm" autocomplete="off" placeholder="Enter Email Address">
                            </div>
                            <div class="input-block">
                                <input type="tel" id="phone" name="phone" class="form-control input-sm" autocomplete="off" placeholder="Enter Phone Number">
                            </div>
                            <div class="input-block">
                                <input type="text" id="subject" name="subject" class="form-control input-sm" autocomplete="off" placeholder="Enter Subject">
                            </div>
                            <div class="input-block">
                                <textarea id="message" name="message" class="form-control input-sm no-resize" rows="3" autocomplete="off" placeholder="Enter Message"></textarea>
                            </div>
                            <div class="input-block">
                                <button type="button" id="btnStartChat" class="btn btn-sm btn-block no-rad"  [ngStyle]="(themeSettings) ? {'background-color': themeSettings.dialogBtnColor, color : displaySettings.dialogBtnTextColor} : ''">{{displaySettings.btnText}}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
