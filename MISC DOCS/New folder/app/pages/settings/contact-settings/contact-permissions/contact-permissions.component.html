
<div class="box clearfix animated fadeIn delay-400" id="callPermissionsComponent">
	<div class="box-body clearfix p-0">
		<div class="box-subtitle clearfix">
			<div>
				<h5>Permissions</h5>
			</div>
		</div>
		<form [formGroup]="contactSettingsForm" id="contactSettings" class="clearfix">
			<div class="input-block">
				<label>Allow level based visibility</label>
				<div class="pretty p-switch p-smooth p-fill p-toggle">
					<input type="checkbox" [checked]="contactSettings.permissions.levelBased" name="levelBased"
						(click)="SetPermissions('levelBased')"/>
					<div class="state p-on">
						<label>Allowed</label>
					</div>
					<div class="state p-off">
						<label>Not Allowed</label>
					</div>
				</div>
			</div>
			<button class="btn btn-sm bg-blue"
				[ngClass]="(loading) ? 'btnSpinner' : ''"
				(click)="Submit()">

				<span>Save</span>
			</button>
		</form>
		<div class="text-red" *ngIf="_settingsService.getSettingsStatus() | async">
			<h5 class="badge bg-red">
				<span><b>Note:</b> Settings have been changed please reload the page.</span>
			</h5>
		</div>
	</div>
</div>
