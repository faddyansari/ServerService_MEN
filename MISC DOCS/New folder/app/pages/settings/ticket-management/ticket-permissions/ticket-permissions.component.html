<div class="box clearfix animated fadeIn delay-400" id="callPermissionsComponent" *ngIf="ticketSettings">
	<div class="box-body clearfix p-0">
		<div class="row clearfix">
			<div class="col-sm-4 col-xs-12 clearfix">
				<div class="box-subtitle clearfix">
					<div>
						<h5>Permissions</h5>
					</div>
				</div>
				<div class="input-block">
					<label>Close Ticket after n time:</label>
					<input type='number' name="hours" class="form-control input-sm m-b-10" [(ngModel)]="hours" step="4" min="0" value="0" placeholder="Select number of hours"/>
					<p class="text-red">(Note : It allows you to close ticket from solved ticket after n time in case of inactivity)</p>
				</div>
				<br>
				<br>
				<form [formGroup]="ticketSettingsForm" id="ticketSettings" class="clearfix">
					<div class="input-block">
						<label>Allow Standalone Tickets.</label>
						<div class="pretty p-switch p-smooth p-fill p-toggle">
							<input type="checkbox" [checked]="ticketSettings.allowedAgentAvailable" name="allowedAgentAvailable"
								(click)="SetPermissions('allowedAgentAvailable')"/>
							<div class="state p-on">
								<label>Allowed</label>
							</div>
							<div class="state p-off">
								<label>Not Allowed</label>
							</div>
						</div>
						<p class="text-red">(Note : Standalone Ticket allow users to submit ticket when there is an agent online)</p>
					</div>
					<br>
					<br>
					<button class="btn btn-sm bg-blue"
						[ngClass]="(loading) ? 'btnSpinner' : ''"
						(click)="Submit()">

						<span>Save</span>
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
