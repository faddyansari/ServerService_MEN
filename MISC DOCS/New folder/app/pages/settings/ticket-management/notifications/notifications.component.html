<div class="box clearfix animated fadeIn delay-400">
	<div class="row">
		<div class="col-md-4">
			<div class="box-body  clearfix p-0">
				<div class="box-subtitle clearfix">
					<div>
						<h5>Email Notifications</h5>
					</div>
				</div>
				<div class="activateScrollbar clearfix p-0">
					<form [formGroup]="emailNotificationForm" class="clearfix" (change)="settingsChanged('email')"
						*ngIf="emailNotificationSettings">
					
						<div class="input-block m-b-10">
							<label>Ticket assigned to group</label>
							<div class="pretty p-switch p-smooth p-fill p-toggle">
								<input type="checkbox" formControlName="assignToGroup"/>
								<div class="state p-on">
									<label>Allowed</label>
								</div>
								<div class="state p-off">
									<label>Not Allowed</label>
								</div>
							</div>
						</div>

							</div>

								</div>
							</div>
						</div>
